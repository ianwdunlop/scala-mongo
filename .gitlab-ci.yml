services:
  - name: mongo:4.2
    alias: mongo

stages:
  - test
  - publish

variables:
  SBT_OPTS: "-Dsbt.global.base=sbt-cache/.sbtboot -Dsbt.boot.directory=sbt-cache/.boot -Dsbt.ivy.home=sbt-cache/.ivy"
  MONGO_INITDB_ROOT_USERNAME: admin
  MONGO_INITDB_ROOT_PASSWORD: admin

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  untracked: false
  paths:
    - "sbt-cache/.ivy/cache"
    - "sbt-cache/.boot"
    - "sbt-cache/.sbtboot"
    - "sbt-cache/target"

default:
  image: registry.mdcatapult.io/informatics/docker-images/ci:scala

test:
  stage: test
  tags:
    - wopr
  variables:
    MONGO_HOST: mongo
    MONGO_USERNAME: admin
    MONGO_PASSWORD: admin
  script:
    - sbt +clean coverage +it:test coverageReport
  coverage: /Coverage was \[\d+.\d+\%\]/

publish-snapshot:
  stage: publish
  tags:
    - wopr
  script:
    - sbt +publish
  only:
    - develop
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

publish-master:
  stage: publish
  tags:
    - wopr
  script:
    - /scripts/release.sh -b -r develop
  only:
    - master
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/
